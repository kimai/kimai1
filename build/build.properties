# Release version ID
release.version = 0.9.2.beta

# Target directory where the Release will be created (write access required)
release.directory = /tmp/kimai/build/release/

# Directory Target for the Test Deploy (like your Virtual Host)
local.test.deploy = /var/www/kimai

# Target directory where the Hudson task "nightly" will install Bigace
nightly.directory = /var/www/demo.kimai.org/
